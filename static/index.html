<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy-Valley-Shelter</title>
    <link rel="stylesheet" href="static.css" <title Happy Valley Shelter>
    </title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
</head>

<body class="debug-grid">
    <div class="pa4 pv0 bg-light-gray">
        <div class="ma0 bg-dark-blue pa2 m-0 ba bw1 b--light-blue">
            <h1 class="white bg-dark-blue ph4">Happy Valley Shelter </h1>
        </div>

        <div class="black bg-white ph4 ma0">
            <h2 class="f4 ma0">Adopt a dog</h2>
            <p class="f6">If you are interested in adopting one of our animals, please fill out our <a href="  ">
                    online adoption form.</a></p>
            <h3 class="f6 ma0 pa2 bg-light-gray">Show me dogs that are</h3>
        </div>
        <div class="ma0 pa0 ph4 flex flex-wrap bg-white">
            <form class="pa4 bg-light-gray">
                <fieldset id="gender" class="bn">
                    <legend class="fw7 mb2 pa0">Gender</legend>
                    <div class="flex items-center mb2">
                        <input class="mr2" type="checkbox" id="male" value="male">
                        <label for="male" class="lh-copy">Male</label>
                    </div>
                    <div class="flex items-center mb2">
                        <input class="mr2" type="checkbox" id="female" value="female">
                        <label for="female" class="lh-copy">Female</label>
                    </div>
                </fieldset>
            </form>

        <div class="ma0 pa0 flex flex-wrap bg-light-gray">
            <form class="pa4 bg-light-gray">
                <fieldset id="age" class="bn">
                    <legend class="fw7 mb2">Age</legend>
                    <div class="flex items-center mb2">
                        <input class="mr2" type="checkbox" id="puppy" value="puppy">
                        <label for="puppy" class="lh-copy">Puppy</label>
                    </div>
                    <div class="flex items-center mb2">
                        <input class="mr2" type="checkbox" id="young" value="young">
                        <label for="young" class="lh-copy">Young</label>
                    </div>
                    <div class="flex items-center mb2">
                        <input class="mr2" type="checkbox" id="adult" value="adult">
                        <label for="adult" class="lh-copy">Adult</label>
                    </div>
                    <div class="flex items-center mb2">
                        <input class="mr2" type="checkbox" id="senior" value="senior">
                        <label for="senior" class="lh-copy">Senior</label>
                    </div>
                    <div class="flex items-center mb2">
                        <input class="mr2" type="checkbox" id="all" value="all">
                        <label for="all" class="lh-copy">All</label>
                    </div>
                </fieldset>
            </form>

            <div class="ma0 pa0 flex flex-wrap bg-white">
                    <form class="pa4 bg-light-gray">
                        <fieldset id="size" class="bn">
                            <legend class="fw7 mb2 pa0">Size</legend>
                            <div class="flex items-center mb2">
                                <input class="mr2" type="checkbox" id="tiny" value="tiny">
                                <label for="tiny" class="lh-copy">Tiny</label>
                            </div>
                            <div class="flex items-center mb2">
                                <input class="mr2" type="checkbox" id="small" value="small">
                                <label for="small" class="lh-copy">Small</label>
                            </div>
                            <div class="flex items-center mb2">
                                <input class="mr2" type="checkbox" id="small" value="medium">
                                <label for="medium" class="lh-copy">Medium</label>
                            </div>
                            <div class="flex items-center mb2">
                                <input class="mr2" type="checkbox" id="large" value="large">
                                <label for="large" class="lh-copy">Large</label>
                            </div>
                        </fieldset>
                    </form>

            <div class="ma0 pa0 flex flex-wrap bg-light-gray">
                    <form class="pa4 bg-light-gray">
                        <fieldset id="size" class="bn">
                            <legend class="fw7 mb2 pa0">Personality Traits</legend>
                            <div class="flex items-center mb2">
                                <input class="mr2" type="checkbox" id="easygoing" value="easygoing">
                                <label for="easygoing" class="lh-copy">Easygoing</label>
                            </div>
                            <div class="flex items-center mb2">
                                <input class="mr2" type="checkbox" id="energetic" value="energetic">
                                <label for="energetic" class="lh-copy">Energetic</label>
                            </div>
                            <div class="flex items-center mb2">
                                <input class="mr2" type="checkbox" id="good-with-kids" value="good-with-kids">
                                <label for="good-with-kids" class="lh-copy">Good with kids</label>
                            </div>
                            <div class="flex items-center mb2">
                                <input class="mr2" type="checkbox" id="good-with-other-dogs" value="good-with-other-dogs">
                                <label for="good-with-other-dogs" class="lh-copy">Good with other dogs</label>
                            </div>
                            <div class="flex items-center mb2">
                                <input class="mr2" type="checkbox" id="good-with-cats" value="good-with-cats">
                                <label for="good-with-cats" class="lh-copy">Good with cats</label>
                        </div>
                        </fieldset>
                    </form>
